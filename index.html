<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyper Zero</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif; /* Used as a fallback since Etna isn't on Google Fonts */
            background: url('https://img.freepik.com/free-vector/dark-hexagonal-background-with-gradient-color_79603-1409.jpg?semt=ais_hybrid&w=740') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .join-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px white;
            transition: all 0.3s ease;
        }

        .join-button:hover {
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 30px white;
        }
    </style>
</head>
<body>
    <h1>HYPER ZERO</h1>
    <a class="join-button" href="https://discord.gg/szrP9mB9tX" target="_blank">JOIN NOW</a>
</body>
</html>
